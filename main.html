<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>BMI Calculator</title>
 <style>
 body {
 font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
 background-color: #f5f5f5;
 margin: 0;
 padding: 0;
 display: flex;
 flex-direction: column;
 align-items: center;
 justify-content: center;
 height: 100vh;
 text-align: center;
 }
 h1 {
 color: #333;
 }
 form {
 background-color: #fff;
 padding: 20px;
 border-radius: 8px;
 box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
 width: 300px;
 margin-top: 20px;
 }
 label {
 display: block;
 margin: 10px 0;
 font-weight: bold;
 color: #555;
 }
 input {
 width: 100%;
 padding: 10px;
 box-sizing: border-box;
 margin-bottom: 10px;
 border: 1px solid #ccc;
 border-radius: 4px;
 }
 button {
 background-color: #4caf50;
 color: #fff;
 padding: 10px;
 border: none;
 border-radius: 4px;
 cursor: pointer;
11
 width: 100%;
 font-size: 16px;
 }
 button:hover {
 background-color: #45a049;
 }
 #result {
 margin-top: 20px;
 color: #333;
 }
 a {
 color: #4caf50;
 text-decoration: none;
 font-weight: bold;
 margin: 0 5px;
 }
 a:hover {
 text-decoration: underline;
 }
 </style>
</head>
<body>
 <h1>BMI Calculator</h1>
 <form id="bmiForm">
 <label for="fname">Name:</label>
 <input type="text" id="fname" required>
 <label for="weight">Weight (kg):</label>
 <input type="number" id="weight" required>
 <label for="height">Height (cm):</label>
 <input type="number" id="height" required>
 <button type="button" onclick="calculateBMI()">Calculate BMI</button>
 </form>
 <div id="result"></div>
 <script>
function calculateBMI() {
 var email = document.getElementById('fname').value;
 var weight = parseFloat(document.getElementById('weight').value);
 var height = parseFloat(document.getElementById('height').value);
 var bmi = weight / ((height / 100) * (height / 100));
 var category = '';
 if (bmi < 18.5) {
 category = 'Underweight';
 } else if (bmi >= 18.5 && bmi < 25) {
 category = 'Normal';
 } else {
 category = 'Overweight';
 }
 var result = `Hello ${email}! Your BMI is ${bmi.toFixed(2)} (${category}).`;
 document.getElementById('result').innerHTML = result;
 
 var dietPlanLink = document.createElement('a');
 dietPlanLink.href = `diet_plan.html?weight=${weight}&bmi=${bmi}`;
 dietPlanLink.innerText = 'Diet Plan';
 var exerciseLink = document.createElement('a');
 exerciseLink.href = `exercise_recomendation.html?bmi=${bmi}`;
 exerciseLink.innerText = 'Exercise Recommendation';
 
 document.getElementById('result').appendChild(document.createElement('br'));
 document.getElementById('result').appendChild(dietPlanLink);
 document.getElementById('result').appendChild(document.createTextNode(' | '));
 document.getElementById('result').appendChild(exerciseLink);
 }
 </script>
</body>
</html>
